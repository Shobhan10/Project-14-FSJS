<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>Dance Home Landing Page</title>
</head>
<body>
    <nav>
        <img src="./assets/logo.png" alt="logo">
        <div class="navbar-line"></div>
        <ul class="list-item">
            <li class="list active-list">home</li>
            <li class="list">about us</li>
            <li class="list">portfolio</li>
            <li class="list">contact</li>
        </ul>
        <i class="fa-solid fa-bars hamburger"></i>
    </nav>

    <img src="./assets/pexels-rfstudio-3819572.jpg" alt="main image" class="main-image">

    <div class="main">
        <div class="top-part">
            <div class="big-text">
                <h1 class="upper-text">Crea-</h1>
                <h1 class="lower-text">tivity.</h1>
            </div>

            <p>is our <br> ingredient</p>

            <ul class="social-icon">
                <li><img src="./assets/Twitter Icon.svg " alt="twitter"></li>
                <li><img src="./assets/Instagram Icon.svg" alt="insta"><li>
                <li><img src="./assets/Facebook Icon.svg" alt="fb" class="fb"></li>
                <li><img src="./assets/Email Icon.svg" alt="mail"></li>
            </ul>
        </div>

        <button class="btn">Check Our Package</button>

        <div class="down-part">
            <div class="roadmap">
                <div class="line"></div>
                <ul class="packages">
                    <li><div class="dot first-dot"></div>photography</li>
                    
                    <li><div class="dot"></div>videography</li>
                    
                    <li><div class="dot"></div>graphic design</li>

                    <li><div class="dot"></div>illustration</li>

                    <li><div class="dot"></div>animation</li>
                </ul>
            </div>

            <div class="quote-content">
                <h1 class="quote">❜❜</h1>
                <p>We help you to create the best graphics, <br> photos, videos, animations and illustrations</p>
                <img src="./assets/pexels-cottonbro.jpg" alt="second image" class="second-image">
            </div>

            <div class="arrow">
                <div class="arrow-line"></div>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>
    </div>
</body>
</html>
